<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <!-- mannual css link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap cdn css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area">
            <h3>Login</h3>
            <input type="text" name="" id="" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
               <div class="Deposit status">
                <h5>Deposit</h5>
                <h2>$00</h2>
               </div>
            </div>
            <div class="col-md-4">
               <div class="Withdraw status">
                <h5>Withdraw</h5>
                <h2>$00</h2>
               </div>
            </div>
            <div class="col-md-4">
               <div class="Balance status">
                <h5>Balance</h5>
                <h2>$1240</h2>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
              <div class="submit-area">
                <h4>Deposit</h4>
                <input id="addDepositAmount" type="text" placeholder="$ amount you want to deposit" class="form-control">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposite</button></div>
              </div>
            <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdraw</h4>
                <input type="text" placeholder="$ amount you want to withdraw" class="form-control">
                <br>
                <button class="btn btn-success">Withdraw</button></div>
            </div>
        </div>
    </div>
    <script>
        //login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click',function(){
        const loginArea = document.getElementById('login-area');
        loginArea.style.display="none";

        const TransactionArea = document.getElementById('transaction-area');
        TransactionArea.style.display="block";

    })

    //deposit button event handler
    const addDeposite = document.getElementById('addDeposite');
    addDeposit.addEventListener('click',function(){
     const addDepositAmount = document.getElementById("addDepositAmount").value;
    var depositNumber = parseFloat(addDepositAmount);  
    
    })
    </script>
</body>
</html>
